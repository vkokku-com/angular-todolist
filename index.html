<!doctype html>
<html ng-app="todoApp">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script type="text/javascript" src="./jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="./todo.css">
</head>

<body>
    <div class="container" ng-controller="TodoListController as todoList">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h2>Angular Todo list </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="row">
                    <div class="col-lg-6">
                        <h4>Add Task</h4>
                        <form ng-submit="todoList.addTodo()">
                            <div class="row">
                                <div class="col-lg-8">
                                    <input class="form-control" type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
                                </div>
                                <div class="col-lg-4">
                                    <input class="btn btn-primary" type="submit" value="add">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div class="well">
                            <h4>Task List</h4>
                            <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span> [ <a href="" ng-click="todoList.archive()">archive</a> ]
                            <ul class="unstyled">
                                <li ng-repeat="todo in todoList.todos">
                                    <input type="checkbox" ng-model="todo.done">
                                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
